spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always # 테스트 시작할 때 스키마(테이블) 생성
      schema-locations: classpath:schema.sql # 테이블 생성 SQL 경로 (필요시)
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 테이블 생성 -> 종료 시 삭제
    show-sql: true
